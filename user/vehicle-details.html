        // Apply filters
        function applyFilters() {
            const make = document.getElementById('filter-make').value;
            const priceRange = document.getElementById('filter-price').value;
            const fuelType = document.getElementById('filter-fuel').value;
            
            filteredVehicles = allVehicles.filter(vehicle => {
                let matches = true;
                
                if (make && vehicle.make !== make) matches = false;
                if (fuelType && vehicle.fuelType !== fuelType) matches = false;
                
                if (priceRange) {
                    const price = vehicle.price;
                    switch (priceRange) {
                        case '0-30000':
                            if (price >= 30000) matches = false;
                            break;
                        case '30000-50000':
                            if (price < 30000 || price >= 50000) matches = false;
                            break;
                        case '50000-70000':
                            if (price < 50000 || price >= 70000) matches = false;
                            break;
                        case '70000-100000':
                            if (price < 70000 || price >= 100000) matches = false;
                            break;
                        case '100000+':
                            if (price < 100000) matches = false;
                            break;
                    }
                }
                
                return matches;
            });
            
            currentPage = 1;
            displayVehicles();
        }

        // Sort vehicles
        function sortVehicles() {
            const sortBy = document.getElementById('sort-options').value;
            
            filteredVehicles.sort((a, b) => {
                switch (sortBy) {
                    case 'name':
                        return a.name.localeCompare(b.name);
                    case 'price-low':
                        return a.price - b.price;
                    case 'price-high':
                        return b.price - a.price;
                    case 'year':
                        return b.year - a.year;
                    case 'mileage':
                        return a.mileage - b.mileage;
                    default:
                        return 0;
                }
            });
            
            displayVehicles();
        }

                toast.classList.add('bg-red-600');
            } else {
                toast.classList.add('bg-blue-600');

            toast.textContent = message;

            // Animate in
            setTimeout(() => {
                toast.classList.remove('translate-x-full');
            }, 100);
            
            // Animate out and remove
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
